<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book List</title>
</head>
<body>
    {% for book in books %}
    <div class="card" style="width: 18rem;">
        {% if book.image %}
  <img style="width:300px; height: 500px " src="{{ book.image.url }}" class="card-img-top" alt="...">
        {% else %}
        <img style="width:300px; height: 500px " src="{% static 'img/default.png' %}" class="card-img-top" alt="...">
    {% endif %}

  <div class="card-body">
    <h5 class="card-title">{{ book.title }}</h5>
    <a href="#" class="btn btn-primary">Go somewhere</a>
  </div>
</div>
{% endfor %}
</body>
</html>
